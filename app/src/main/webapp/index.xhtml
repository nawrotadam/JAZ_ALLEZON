<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">

<h:head>
    <title>LoginPage</title>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body>

    <h:button onclick="#{auctionRepository.initializeSections()}" value="Initialise basic categories and sections"/><br/><br/>
    <h:button outcome="addAuction.xhtml" value="Add new auction"/><br/><br/>


    <h:outputText value="Your auctions"/>

    <h:dataTable border="1" value="#{auctionRepository.ownerAuctions}" var="auction">
        <h:column>
            <h:outputText value="#{auction.title}"/>
        </h:column>
        <h:column>
            <c:if test="${not empty auction.photos}">
                <img src="#{auction.photos.get(0).link}" width="200" height="200" alt="Auction miniature"/>
            </c:if>
        </h:column>
        <h:column>
            <h:outputText value="#{auction.price}"/>
        </h:column>
        <h:column>
            <h:inputHidden action="#{auctionRequest.auctionId}">
                <f:param name="auctionId" value="#{auction.id}"/>
            </h:inputHidden>
            <h:button outcome="editAuction.xhtml" value="Edit auction"/>
        </h:column>
    </h:dataTable><br/>


    <h:outputText value="All auctions"/>
        <h:column>
            <h:dataTable border="1" value="#{auctionRepository.allAuctions}" var="auction">
                <h:column>
                    <h:outputText value="#{auction.title}"/>
                </h:column>
                <h:column>
                    <c:if test="${not empty auction.photos}">
                        <img src="#{auction.photos.get(0).link}" width="200" height="200" alt="Auction miniature"/>
                    </c:if>
                </h:column>
                <h:column>
                    <h:outputText value="#{auction.price}"/>
                </h:column>
                <h:column>
                    <h:inputHidden action="#{auctionRequest.auctionId}">
                        <f:param name="auctionId" value="#{auction.id}"/>
                    </h:inputHidden>
                    <h:button outcome="editAuction.xhtml" value="Edit auction"/>
                </h:column>
            </h:dataTable>
        </h:column>

</h:body>

</html>
