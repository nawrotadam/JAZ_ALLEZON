<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>LoginPage</title>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body>
    <h:form>
        <h:inputText id="category" a:placeholder="category" value="#{auctionRequest.category}">
            <f:validateRequired/>
        </h:inputText><br/>

        <h:outputText value="What section is it supposed to belong?"/><br/>

        <h:selectOneMenu value="#{auctionRequest.section}">
            <f:selectItems value="#{auctionRepository.sectionNames}"/>
        </h:selectOneMenu>

        <h:commandButton action="#{auctionRepository.addCategory}" value="Add category"/>

    </h:form>

</h:body>

</html>
